<ion-header>
  <ion-navbar>
    <ion-title>Chọn Chuyên Mục</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-list>
    <ion-item *ngFor="let item of list,let i=index" >
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox [(ngModel)]='item.isShow' (ionChange)="changeCheck(i)"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <button (click)="clickSave()" ion-button>Lưu thay đổi</button>
    </ion-toolbar>
  </ion-footer>
