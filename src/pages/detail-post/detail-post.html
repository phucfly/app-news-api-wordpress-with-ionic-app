<ion-header>

  <ion-navbar>
    <ion-title>{{category}}</ion-title>
    <button ion-button class="btn-header-right" (click)="changeViewNight()">
      <ion-icon ios="ios-options-outline" md="ios-options-outline"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content class="detail-post" >
  <div class="title">{{title}}</div>
  <div class="meta">
    <div class="category">{{category}}</div>
    <div class="author">{{author}}</div>
    <div class="time">{{time}}</div>
  </div>
  <div class="desContent" [innerHtml]="des"></div>
  <div class="contentHtml" [innerHtml]="content"></div>
  <div class="postMore">
    <hr>
    <h3>TIN LIÊN QUAN</h3>
    <ion-list>
      <div *ngFor="let item of listPost"  (click)="onDetailPost(item)">
        <item-base [post]="item"></item-base>
      </div>
    </ion-list>
  </div>
</ion-content>
<ion-footer class="footer-tab-btn">
  <div class="tab-btn-item">
    <button (click)="sharePost()">
      <ion-icon ios="md-share" md="md-share"></ion-icon><br>
      <span>Chia sẻ</span>
    </button>
  </div>
  <div class="tab-btn-item">
    <button (click)="markPost()">
      <ion-icon ios="{{isMarked?'ios-bookmark':'ios-bookmark-outline'}}" md="{{isMarked?'ios-bookmark':'ios-bookmark-outline'}}"></ion-icon><br>
      <span>Đánh dấu</span>
    </button>
    </div>
  </ion-footer>
